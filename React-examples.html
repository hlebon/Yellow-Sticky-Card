<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titulo</title>
    <!-- The core React library -->
    <script src="https://unpkg.com/react@15.2.1/dist/react.js"></script>
    <!-- The ReactDOM Library -->
    <script src="https://unpkg.com/react-dom@15.2.1/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
      <div id="react-container">

      </div>
      <script type="text/babel">
        var MyComponent = React.createClass({
          render(){
            return <div>
              <h1>React Component</h1>
              <p>Mi primer react component</p>
            </div>
          }
        });

        class MyComponent2 extends React.Component{
          render(){
            return <div>
              <h1>React Component</h1>
              <p>Mi primer react component</p>
            </div>
          }
        };

        //stateless component: simple function that return react element
        const MyComponent3 = () => {
          return <div>
            <h1>React Component</h1>
            <p>Mi primer react component</p>
          </div>
        }

        //dynamic component by adding attr
        var MyComponent4 = React.createClass({
          render(){
            return <div>
              <h1>{this.props.text}</h1>
              <p>{this.props.children}</p>
            </div>
          }
        });


        //using state
        var Checkbox = React.createClass({
          getInitialState(){
            return {checked: true}
          },
          handleCheck(){
            this.setState({checked: !this.state.checked})
          },
          render(){
            var msg
            if(this.state.checked){
              msg = "checked"
            }else {
              msg = "unchecked"
            }
            return <div>
                <input type="checkbox" onChange={this.handleCheck}
                                       defaultChecked={this.state.checked}/>
                <p>This box is {msg}</p>
              </div>
          }
        });



      /*  ReactDOM.render(<div>
            <MyComponent4 text="Hola Mundo">

              This is message 2
            </MyComponent4>
            <MyComponent4 text="Hola Mundo reusable">
              This is message 3
            </MyComponent4>
          </div>, document.getElementById('react-container'))*/


          ReactDOM.render(<Checkbox/>,
            document.getElementById("react-container")
          )
      </script>
  </body>
</html>
